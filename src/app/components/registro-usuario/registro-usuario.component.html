<app-header-visitante></app-header-visitante>

<!--Contenedor Contenido Pagina-->
<div class="mb-5 col-9 mx-auto">

    <!--Titulo pagina-->
    <div class="title-cont">
        <h1 class="reg-title">Registro de nuevo Estudiante</h1>
    </div>
    <!--Contenedor Formulario-->
    <div class="login-cont">

        <!--Informacion del contenido-->
        <div>
            <div class="form-cont">
                <h3 class="inf-title">Información</h3>
                <form #frmRegistroProfesor="ngForm">
                
                    <div class="reg-cont">
                        <div class="form-group col">
                            <div class="form-group ">
                                <label for="inputNombreDocente" class="la-reg">Nombre del profesor</label>
                                <input type="text" name="nombre_docente" class="form-control col" id="inputNombreDocente"
                                    placeholder="Nombre" required [(ngModel)]="AuthDService.selectedDocente.nombre_docente">
                            </div>
                            <div class="form-group">
                                <label for="inputApellidoDocente" class="la-reg ">Apellidos del profesor</label>
                                <input type="text" name="apellido_docente" class="form-control col" id="inputApellidoDocente"
                                    placeholder="Apellidos" required [(ngModel)]="AuthDService.selectedDocente.apellido_docente">
                            </div>
                            <div class="form-group">
                                <label for="inputColegio" class="la-reg">Colegio</label>
                                <select [(ngModel)]="id_colegio" name="id_colegio" id="inputColegio" class="form-control" ngModel required>
                                    <!--<option selected [value]='0'>- Materia -</option>-->
                                    <option *ngFor="let colegio of colegios" [value]="colegio.id_colegio">{{colegio.nombre_colegio}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="inputNombreUsuario" class="la-reg">Nombre Usuario</label>
                                <input type="text" name="nombre_usuario" class="form-control col" id="inputNombreUsuario"
                                    placeholder="Usuario" required [(ngModel)]="AuthDService.selectedDocente.nombre_usuario">
                            </div>
                            <div class="form-group">
                                <label for="inputContrasena" class="la-reg">Contraseña</label>
                                <input type="password" name="contrasena" class="form-control col" id="inputContrasena" placeholder="Contraseña"
                                    required [(ngModel)]="AuthDService.selectedDocente.contrasena">
                            </div>
                            <div class="form-group">
                                <label for="" class="la-reg">Confirme Contraseña</label>
                                <input type="password" name="contrasena" class="form-control col" id="inputContrasena" placeholder="Contraseña"
                                    required [(ngModel)]="AuthDService.selectedDocente.contrasena">
                            </div>
                            <div class="form-group">
                                <label for="inputCorreoElectronico" class="la-reg">Correo Electronico</label>
                                <input type="text" name="correo_electronico" class="form-control col" id="inputCorreoElectronico"
                                    placeholder="Correo Electronico" required [(ngModel)]="AuthDService.selectedDocente.correo_electronico">
                            </div>
                            <div class="form-group col">
                                <label for="inputGrado" class="la-reg">Grado</label>
                                <select [(ngModel)]="id_grado" name="id_grado" id="inputGrado" class="form-control" ngModel required>
                                    <option *ngFor="let grad of grado" [value]="grad.id_grado">{{grad.nombre_grado}}</option>
                                </select>
                            </div>
                            <div class="form-group col">
                                <button class="btnreg" data-toggle="modal" data-target="#mimodalejemplo" (click)="onCrearDocente(frmRegistroProfesor)">Crear Profesor</button>
                            </div>
                        </div>
                    </div>
                    
                    <br>

                            <label for="inputGrado" class="text-white">Grado</label>

                                <option *ngFor="let grad of grado" [value]="grad.id_grado">{{grad.nombre_grado}}</option>
                            </select>
                        </div>-->

                        </div>-->
                
                    <!--Boton Crear Materia-->
                    
                </form>
                <hr class="style5">
            </div>
            
        </div>
    </div>

    <!-- Modal routerLink="/subirContenido"-->
    <div class="modal fade" id="mimodalejemplo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title" id="myModalLabel">Mensaje</h5>
                    <button class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-danger" *ngIf="error1">
                    El profesor no se ha podido registrar. El Usuario o Correo puenden estar en uso,
                    o verifique haber ingresado todos los datos.
                </div>
                <div class="modal-body text-info" *ngIf="correcto">
                    El profesor ha sido registrado.
                </div>
                <div class="modal-body" *ngIf="subiendo">
                    Registrando el nuevo profesor. Espere por favor.
                </div>
                <div class="modal-footer justify-content-md-center no-gutters bg-light py-1" *ngIf="correcto">
                    <a class="btn btn-default bg-warning font-weight-bold" data-dismiss="modal" (click)="goToLogin()">Terminar Registro</a>
                </div>
            </div>
        </div>
    </div>
</div>
